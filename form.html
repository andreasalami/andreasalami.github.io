<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>andreasalami.io/form</title>
    <link rel="icon" href="/images/favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
    <nav class="top-bar">
        <div class="home"><a href="index.html">Home</a></div>
        <div class="cv"><a href="curriculum.html">CV</a></div>
        <div class="contact"><a href="form.html">Contact Me</a></div>
    </nav>
    <div class="background">
        <form id="contact-form" class="compile-box" autocomplete>
            <h1>Stay in Touch!</h1>
            <p>If you have any questions or would like more information, simply fill out the form below, and Iâ€™ll get back to you as soon as possible.</p>
            <div class="compile">
                <label for="full-name">Name</label>
                <input id="full-name" name="user_name" type="text" placeholder="name" required/>
            </div>
            <div class="compile">
                <label for="email">Email</label>
                <input id="email" name="user_email" type="email" placeholder="email" required/>
            </div> 
            <div class="compile">
                <label for="abstract">Message</label>
                <textarea id="abstract" name="message" placeholder=" write here..." rows="5" required></textarea>      
            </div> 
            <div>
                <input type="checkbox" id="privacy-consent" required>
                <label for="privacy-consent">I agree to the <a href="/privacy-policy" target="_blank">Privacy Policy</a>.</label>
            </div>
            <div>
                <input class="submit" type="submit" value="Submit">
            </div>
            <p id="response-message"></p>
        </form>
    </div>
    <script>
        (function() {
            emailjs.init("DAJUVCkBosM0mjVOD"); 

            document.getElementById("contact-form").addEventListener("submit", function(event) {
                event.preventDefault();
                if (!document.getElementById("privacy-consent").checked) {
                    alert("You must accept the privacy policy.");
                    return;
                }
                emailjs.sendForm("salami.andreaa@gmail.com", "contact_form", this)
                    .then(() => {
                        document.getElementById("response-message").innerText = "Message sent successfully!";
                        this.reset();
                    }, (err) => {
                        document.getElementById("response-message").innerText = "Error sending message.";
                    });
            });
        })();
    </script>
</body>
</html>
