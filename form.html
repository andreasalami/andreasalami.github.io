    <div class="background">
        <form id="contact-form" class="compile-box" autocomplete>
            <h1>Stay in Touch!</h1>
            <br>
            <p>If you have any questions or would like more information, simply fill out the form below, and I’ll get back to you as soon as possible.</p>
            <br>
            <div class="compile">
                <label for="full-name">Name</label>
                <input id="full-name" name="user_name" type="text" placeholder="name" required/>
            </div>
            <br>
            <div class="compile">
                <label for="email">Email</label>
                <input id="email" name="user_email" type="email" placeholder="email" required/>
            </div> 
            <br>
            <div class="compile">
                <label for="abstract">Message</label>
                <textarea id="abstract" name="message" placeholder=" write here..." rows="5" required></textarea>      
            </div> 
            <br>

    <script>
        (function() {
            emailjs.init("DAJUVCkBosM0mjVOD"); 

            document.getElementById("contact-form").addEventListener("submit", function(event) {
                event.preventDefault();
                if (!document.getElementById("privacy-consent").checked) {
                    alert("You must accept the privacy policy.");
                    return;
                }
                emailjs.sendForm("salami.andreaa@gmail.com", "contact_form", this)
                    .then(() => {
                        document.getElementById("response-message").innerText = "Message sent successfully!";
                        this.reset();
                    }, (err) => {
                        document.getElementById("response-message").innerText = "Error sending message.";
                    });
            });
        })();
    </script>
